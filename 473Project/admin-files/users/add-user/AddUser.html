<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add User</title>

        <link rel="stylesheet" href="/473Project/admin-files/adminPages.css">
        <script src="https://kit.fontawesome.com/767c462c99.js"></script>

    <body>
        <!-- HTML for the form -->
        <div class="formBlock">
            <form action="AddUser.php" method="post">
                <!-- HTML For Top part of the form -->
                <span>Add User</span> <i class="fas fa-times closeButton" onclick="returnToAdmin();"></i>
                <hr><br>

                <!-- Sets up the two-column layout -->
                <div class="base">
                    <!-- Left Column of Form-->
                    <div class="col left">
                        User Name <br>
                        <input type="text" class="formBlockElement" name="UserName" size="30" placeholder="Username">
                        <br><br>
                    
                        First Name <br>
                        <input type="text" class="formBlockElement" name="FirstName" size="30" placeholder="First Name">
                        <br><br>
                    
                        Last Name <br>
                        <input type="text" class="formBlockElement" name="LastName" size="30" placeholder="Last Name">
                        <br><br>
                    
                        Phone Number <br>
                        <input type="text" class="formBlockElement" name="AreaCode" size="3" maxlength="3" placeholder="###"> -
                        <input type="text" class="formBlockElement" name="Phone1" size="3" maxlength="3" placeholder="###"> -
                        <input type="text" class="formBlockElement" name="Phone2" size="4" maxlength="4" placeholder="####">
                        
                        <br><br>
                    
                        Email Address <br>
                        <input type="email" class="formBlockElement" name="Email" size="30" placeholder="john@doe.com">
                        <br><br>
                    
                        Password <br>
                        <input type="password" class="formBlockElement" name="Password" size="30" placeholder="Password">
                        <br><br>
                    
                        Confirm Password <br>
                        <input type="password" class="formBlockElement" name="ConfirmPassword" size="30" placeholder="Confirm Password">
                        <br><br>
                    
                        <br><br>
                        <input type="submit" class="submitButton" value="Add User">
                    </div>

                    <!-- Right Column of Form-->
                    <div class="col right" >
                        Is Administrator: <br>
                        <select name="admin" class="formBlockElement">
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                        <br><br>

                        Security Questions: <br> <hr>

                        Question 1: <br>
                        <select name="secQuestion1" class="formBlockElement" id="question1">

                        </select>
                        <br>

                        Answer 1:<br>
                        <input type="text" class="formBlockElement" name="secAnswer1" size="30">
                        <br><br>

                        Question 2: <br>
                        <select name="secQuestion1" class="formBlockElement" id="question2">

                        </select>
                        <br>

                        Answer 2:<br>
                        <input type="text" class="formBlockElement" name="secAnswer2" size="30">
                        <br><br>

                        Question 3: <br>
                        <select name="secQuestion1" class="formBlockElement" id="question3">

                        </select>
                        <br>

                        Answer 3:<br>
                        <input type="text" class="formBlockElement" name="secAnswer3" size="30">
                        <br><br>

                           
                    </div>
                </div>
            </form>
        </div> 
        <script src="/473Project/admin-files/users/add-user/addUser.js"></script>
